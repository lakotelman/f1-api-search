<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/main.css" />
    <title>Racers</title>
  </head>
  <body class="d-flex flex-column min-vh-100" id="body">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-warning p-3">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="navbar-brand" href="#">Vrrroooom</a>
            <img
              src="/static/imgs/burgundy-racing-car.png"
              height="30"
              class="d-inline-block align-center"
              alt=""
            />
            <a class="nav-link active" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
            <a class="nav-link" href="#">Racer</a>
          </div>
        </div>
      </nav>
    </header>
    <div
      class="container flex mt-5 justify-content-center p-3 rounded"
      style="background: rgb(119, 2, 2); max-width: 600px"
    >
      <h2 class="text-center text-white mb-3">
        Which standings would you like to see?
      </h2>
      <form
        id="standingsSearch"
        class="form-inline justify-content-center"
        method="get"
        action=""
      >
        <div class="form-group">
          <label for="my-input"></label>
          <input
            id="season"
            class="form-control mx-2"
            type="text"
            name="season"
            placeholder="Season"
          />
        </div>
        <div class="form-group">
          <label for="my-input"></label>
          <input
            id="round"
            class="form-control mx-2"
            type="text"
            name="round"
            placeholder="Round"
          />
        </div>
        <div class="form-group">
          <button class="btn btn-warning btn-block mx-2">Search</button>
        </div>
      </form>
    </div>

    <div class="container mt-5">
      <table
        class="table table-hover table-dark"
        style="border-radius: 10px; border: 0px"
        id="standingsTable"
      >
        <thead style="border: 0px">
          <tr style="border: 0px">
            <th scope="col">Position</th>
            <th scope="col">Name</th>
            <th scope="col">Nationality</th>
            <th scope="col">Sponsor</th>
            <th scope="col">Points</th>
          </tr>
        </thead>
      </table>
    </div>

    <footer class="mt-auto">
      <div class="card text-center bg-dark text-white">
        <div class="card-footer"><p style="letter-spacing:10px;">Zoom 🏁 Zoom 🏁 Zoom 🏁 Fast 🏁 Fast 🏁 Fast 🏁 Speed 🏁 Speed 🏁 Speed</p></div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="./static/js/main.js"></script>
  </body>
</html>
